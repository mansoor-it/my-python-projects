{% extends "shared/base.html" %}

{% block title %}إنشاء متجر جديد - متجرنا{% endblock %}

{% block content %}
<div class="container mt-5">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{{ url_for('home') }}">الرئيسية</a></li>
            <li class="breadcrumb-item active" aria-current="page">إنشاء متجر جديد</li>
        </ol>
    </nav>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">إنشاء متجر جديد</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('create_store') }}" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="name" class="form-label">اسم المتجر</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">عنوان المتجر</label>
                            <input type="text" class="form-control" id="address" name="address" required>
                        </div>
                        <div class="mb-3">
                            <label for="category" class="form-label">تصنيف المتجر</label>
                            <select class="form-select" id="category" name="category" required>
                                <option value="">اختر تصنيف المتجر</option>
                                {% for category in categories %}
                                <option value="{{ category.id }}">{{ category.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="image" class="form-label">شعار المتجر</label>
                            <input type="file" class="form-control" id="image" name="image" accept="image/*" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">إنشاء المتجر</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
